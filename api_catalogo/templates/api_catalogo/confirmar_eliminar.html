{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Producto</title>
  <link rel="stylesheet" href="{% static 'api_catalogo/css/confirmar_eliminar.css' %}">
</head>
<body>
  <h1>¿Estás seguro de eliminar "{{ producto.nombre }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
  </form>
</body>
</html>
